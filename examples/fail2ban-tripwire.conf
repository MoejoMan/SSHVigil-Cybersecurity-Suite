# Fail2ban integration for Tripwire
# This jail reads IPs from Tripwire's blocklist and bans them
# Installation: sudo cp fail2ban-tripwire.conf /etc/fail2ban/jail.d/

[tripwire-blocklist]
enabled = true
# Path to Tripwire's generated blocklist (must match --export-blocklist)
logpath = /var/lib/tripwire/blocklist.txt
# Backend must be polling since Tripwire appends to file
backend = polling
# Ban immediately (Tripwire already analyzed the threat)
maxretry = 1
findtime = 86400
bantime = 604800
# Action to take (block SSH port)
action = iptables-multiport[name=tripwire-ssh, port="ssh", protocol=tcp]
         sendmail-whois[name=tripwire-ssh, dest=root@localhost]
